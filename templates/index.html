{% extends 'base.html' %}
{% load static %}

{% block title %}
            Image Augmentation
{% endblock%}

{% block content %}




<div class="container d-flex justify-content-center align-items-center full-height pt-5 pb-5" style="">
  <div class="card border border-dark bg-white mt-3" style="width: 18rem;">

    <div id="carouselExampleFade" class="carousel slide carousel-fade">

      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleFade" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>

      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="{% static 'images/butterfly.jpg' %}" style="height:200px;" class="d-block w-100" alt="Moving Image 1">
        </div>

        <div class="carousel-item">
          <img src="{% static 'images/flower.jpg' %}" style="height:200px;" class="d-block w-100" alt="Moving Image 2">
        </div>

        <div class="carousel-item">
          <img src="{% static 'images/camera.jpg' %}" style="height:200px;" class="d-block w-100" alt="Moving Image 3">
        </div>
        
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    
    <div class="card-body">
      <h5 class="card-title">Image Augmentation</h5>
      <p class="card-text">
        Our web application allows you to upload images, generate augmented data from those images, and download the augmented data.
      </p>
      <a href="{% url 'image_upload' %}" class="btn btn-secondary" id="nextBtn">Try it</a>
    </div>
  </div>
</div>


{% endblock%}
